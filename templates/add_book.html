<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить новую книгу</title>
</head>
<body>
    <form action="{% url 'add_book' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.label_tag }} {{ field }}</p>
        {% endfor %}
        <input type="submit" value="OK">
    </form>

    <a href="{% url 'books' %}"><input type="button" value="назад"></a>
</body>
</html>
