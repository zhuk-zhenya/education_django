<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Поиск книг</title>
</head>
<body>
    <h1>Поиск книг</h1>
    {% for book in books %}
        <p>
            Название: <a href="{% url 'get_book' book.id %}">
                {{book.title}}
            </a>
        </p>
        <p>Автор: {{book.author}}</p>
        <p>Жанр: {{book.genre.title}}</p>
        <p>Год: {{book.year}}</p>
        <br>

    {% endfor %}
</body>
</html>
