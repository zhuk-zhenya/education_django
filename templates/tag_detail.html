<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ tag.title }} - Список постов</title>
</head>
<body>
  <h1>Тег: {{ tag.title }}</h1>

  {% if posts|length > 0 %}
      <ul>
      {% for post in posts %}
          <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>Нет постов для данного тега</p>
  {% endif %}

    <a href="{% url 'get_posts' %}"><input type="button" value="назад"></a>

</body>
</html>
