<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>поиск поста</title>
</head>
<body>
    <h1>Поиск поста</h1>
    {% for post in posts %}
        <ol>Название: <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            <li>категория: {{ post.category }}</li>
            <li>время сщздания поста: {{ post.created_date }}</li>
        </ol>


    {% endfor %}
    <a href="{% url 'get_posts' %}"><input type="button" value="назад"></a>
</body>
</html>
